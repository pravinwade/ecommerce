<section class="mainContent clearfix cartListWrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="cartListInner">
          <form action="#">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cart of getcartdata; let row_no = index">
                    <td class="">
                      <input type="hidden" id="hidid" name="hidid" #hidid value="{{row_no}}">
                      <button type="button" id="btndelete_{{cart.SubCategoryId}}" name="btndelete" #btndelete (click)="deletecart(hidid.value)" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <span class="cartImage"><img src={{cart.SubCategoryImage}} alt="image"></span>
                    </td>
                    <td class="">{{cart.SubCategoryName}}</td>
                    <td class="" id="tdArtCost" name="tdArtCost" #tdArtCost>{{cart.ArtImgPerCost}}
                      <input type="hidden" name="hidArtCost" name="hidArtCost" #hidArtCost value="{{cart.ArtImgPerCost}}">
                    </td>
                    <td class="count-input">
                      <a class="incr-btn" data-action="decrease"><i class="fa fa-minus"></i></a>
                      <input id="txtquantity_{{row_no}}" name="txtquantity" #txtquantity (focusout)="updateamt(hidid.value, hidArtCost.value, txtquantity.value)" class="quantity" type="text" value="1">
                      <a class="incr-btn" data-action="increase"><i class="fa fa-plus"></i></a>
                    </td>
                    <td class="" id="tdtotal_{{row_no}}" name="tdtotal" #tdtotal>{{cart.ArtImgPerCost * txtquantity.value}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- <div class="updateArea">
              <div class="input-group" style="display:none;">
                <input type="text" class="form-control" placeholder="I have a discount coupon" aria-describedby="basic-addon2">
                <a href="#" class="btn btn-primary-outlined" id="basic-addon2">apply coupon</a>
              </div>
              <a class="float-right btn btn-secondary-outlined">update cart</a>
            </div> -->
            <div class="row totalAmountArea">
              <div class="col-sm-4 ml-sm-auto">
                <ul class="list-unstyled">
                  <!-- <li>Sub Total <span>Rs</span> <span> </span></li> -->
                  <!-- <li>UK Vat <span>Rs</span> <span> 18.00</span></li> -->
                  <li id="liGrandTotal" name="liGrandTotal" #liGrandTotal>Grand Total 
                    <span class="grandTotal" id="spanGrandTotal" name="spanGrandTotal" #spanGrandTotal>
                    </span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="checkBtnArea">
              <a routerLink="/Checkout" class="btn btn-primary btn-default">checkout<i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
